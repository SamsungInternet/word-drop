<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/aframe.js"></script>
        <script src="js/aframe-bmfont-text-component.min.js"></script>
        <script src="js/aframe-physics-system.min.js"></script>
        <script src="js/bourds.js"></script>
    </head>
    <body>
        <a-scene physics="debug:false;gravity:-8.8">
            <a-assets>
                <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
            </a-assets>
            <a-sky color="#3d3d3d"></a-sky>
            <a-camera static-body>
                <a-cursor></a-cursor>
            </a-camera>
            <a-plane height="20" width="20" color="#3d3d3d" rotation="-85 0 0" static-body></a-plane>
        </a-scene>
    </body>
</html>
