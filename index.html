<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/aframe.js"></script>
        <script src="js/aframe-bmfont-text-component.min.js"></script>
        <script src="js/aframe-physics-system.min.js"></script>
        <script src="js/bourds.js"></script>
    </head>
    <body>
        <a-scene physics="debug:false;gravity:-6">
            <a-assets>
                <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
                <img id="record" src="img/microphone.png" />
                <img id="bg" src="img/around.jpg" />
            </a-assets>
            <a-sky src="#bg"></a-sky>
            <a-camera static-body>
                <a-cursor fuse="false"></a-cursor>
            </a-camera>
            <a-plane height="20" width="20" color="#3d3d3d" rotation="-85 0 0" material="transparent:true;opacity:0.0" static-body></a-plane>
            <a-image src="#record" transparent="true" height=".2" width=".2" position="0 1 -1" rotation="-15 0 0" onclick="listen()"></a-image>
        </a-scene>
    </body>
</html>
