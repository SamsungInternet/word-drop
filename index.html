<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
    <script src="js/worddrop.js"></script>
    <script src="js/boundaryChecker.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>Word Drop: Speech Recognition demo by @diekus from @SamsungInternet</title>
</head>
<body>
    <a-scene physics="gravity:-7" boundary-checker>
            <a-assets>
                <img id="mic" src="imgs/microphone.png" />
                <img id="rec" src="imgs/microphoneRec.png" />
                <img id="bg" src="imgs/around.jpg" />
                <img id="logo" src="imgs/logo.png" />
            </a-assets>
            <a-sky src="#bg"></a-sky>
            <a-entity camera look-controls >
                <a-cursor fuse="false" color="#FFFFFF"></a-cursor>
            </a-entity>
            <a-plane height="20" width="20" color="#3d3d3d" rotation="85 0 0" position="0 -3 0" material="transparent:true;opacity:0.0" static-body></a-plane>
            <a-image id="btnRec" src="#mic" transparent="true" height="1" width="1" position="0 -2 -2" rotation="-15 0 0" onclick="toggleListen()" ></a-image>
            <a-image id="logo" src="#logo" transparent="true" height="1" width="3" position="0 1.5 4" rotation="0 180 0" ></a-image>
    
        </a-scene>
    
</body>
</html>
